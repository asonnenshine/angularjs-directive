<html data-ng-app="answer">
	<head>
		<meta charset="utf-8">
		<title>Frequently Asked Questions!</title>
	</head>
	<body data-ng-controller="AnswerCtrl">
		<h1>Why is AngularJS so awesome?</h1>
		<section>
			<div>
				<img src="img/frosty.jpg" width="80" height="96" title="Frosty" alt="Frosty"/>
			</div>
			<div>
				<p><b>Frosty</b> Answered... </p>
				<!-- NEW: Add show more and show less strings as attributes -->
				<!-- NEW: Pass text as an attribute so that directive is decoupled from this page-->
				<p expand-text="" data-max-length="400" data-show-more-string="Show More" data-show-less-string="Show Less" data-text="text"></p>
			</div>
		</section>

		<script src="lib/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/directives/expand-text.js"></script>
		<script src="js/answer-ctrl.js"></script>

	</body>

</html>
